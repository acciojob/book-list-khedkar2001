<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBookList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">MyBookList</h1>

    <!-- Form -->
    <div class="form-group mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="col-md-4">
          <input type="text" id="author" class="form-control" placeholder="Author">
        </div>
        <div class="col-md-3">
          <input type="text" id="isbn" class="form-control" placeholder="ISBN#">
        </div>
        <div class="col-md-1">
          <button id="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book entries appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
